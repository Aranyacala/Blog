<nav class="cover-navigation navigation--social">
    <ul class="navigation">

      {% if site.author.website %}
      <!-- Website -->
      <li class="navigation__item">
        <a href="https://{{ site.author.website }}.com" target="_blank" title="Website">
          <i class="big-icon iconify-inline" data-icon="simple-line-icons:globe"></i>
        </a>
      </li>
      {% endif %}

      {% if site.author.email %}
      <!-- Email -->
      <li class="navigation__item">
        <a href="mailto:{{ site.author.email }}" target="_blank" title="Email">
          <i class="big-icon iconify-inline" data-icon="fluent:mail-copy-24-filled"></i>
        </a>
      </li>
      {% endif %}

      {% if site.author.instagram %}
      <!-- Instagram -->
      <li class="navigation__item">
        <a href="https://www.instagram.com/{{ site.author.instagram }}" target="_blank" title="Instagram">
          <i class="big-icon iconify-inline" data-icon="akar-icons:instagram-fill"></i>
        </a>
      </li>
      {% endif %}

      {% if site.author.linkedin %}
      <!-- LinkedIn -->
      <li class="navigation__item">
        <a href="https://www.linkedin.com/company/{{ site.author.linkedin }}" target="_blank" title="LinkedIn">
          <i class="big-icon iconify-inline" data-icon="akar-icons:linkedin-fill"></i>
        </a>
      </li>
      {% endif %}

      {% if site.author.facebook %}
      <!-- Facebook -->
      <li class="navigation__item">
        <a href="https://www.facebook.com/{{ site.author.facebook }}" target="_blank" title="Facebook">
          <i class="big-icon iconify-inline" data-icon="akar-icons:facebook-fill"></i>
        </a>
      </li>
      {% endif %}

      {% if site.author.twitter %}
      <!-- Twitter -->
      <li class="navigation__item">
        <a href="https://www.twitter.com/{{ site.author.twitter }}" target="_blank" title="Twitter">
          <i class="big-icon iconify-inline" data-icon="akar-icons:twitter-fill"></i>
        </a>
      </li>
      {% endif %}

      <!-- RSS -->
      <li class="navigation__item">
        <a href="{{ site.baseurl }}/feed.xml" title="Subscribe (RSS)" target="_blank">
          <i class="big-icon iconify-inline" data-icon="ph:rss-bold"></i>
          <!-- <span class="label">RSS</span> -->
        </a>
      </li>
    </ul>
  </nav>
